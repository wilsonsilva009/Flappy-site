<!DOCTYPE html>
<html lang="pt-pt">


<head>
    <!-- FONTS -->

    <!-- LONDRINA SOLID-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    
    <!-- LONDRINA SHADOW-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">

    <!-- FONTS -->

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register to Flappy PIP</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<style>
    body{
        background-image: url('Images/RegisterBackground.png');
    }
    
    form{
        background: rgba(0, 205, 249, .69);
        border: 5px solid #00CDF9;
    } 

    .input-field input{
        color: white;
    }
</style>

<body>

    <header>
        <img src="Images/LOGO.png">
        <button>Login</button>
    </header>

    <form>
        <label>Register</label>

        <div class="input-fields">

            <div class="input-field">
                <label>Username</label>
                <input id="username" type="text">
            </div>

            <div class="input-field">
                <label>Password</label>
                <input id="password" style="font-family: 'Londrina Solid', sans-serif;" type="password">
            </div>

            <img onclick="Register()" src="Images/RegisterButton.png">
        </div>
    </form>

    <img id="pipe1" src="Images/BluePipe.png">
    <img id="pipe2" src="Images/BluePipe.png">


    <div class="error-holder">
        <label></label>
    </div>
</body>


</html>
